<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine & Kế hoạch tối mai</title>
  <style>
    body {
      background: url('https://source.unsplash.com/1600x900/?love,romantic') no-repeat center center/cover;
      text-align: center;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      color: #FF0000;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .music-button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #FFCCFF;
      color: #FF0000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      animation: blink 1s linear infinite;
      font-weight: bold;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .message {
      background: rgba(255, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      cursor: pointer;
      transition: transform 0.3s;
      margin-top: 20px;
      color: #CCFFFF;
      animation: blinkBounce 1s infinite;
    }
    .message:hover {
      transform: scale(1.1);
    }
    @keyframes blinkBounce {
      0% { opacity: 1; transform: translateY(0); }
      25% { opacity: 0.5; transform: translateY(-10px); }
      50% { opacity: 1; transform: translateY(0); }
      75% { opacity: 0.5; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .hidden-message {
      display: none;
      font-size: 1.2rem;
      margin-top: 20px;
      font-family: 'Courier New', cursive;
      color: #CC3333;
      font-weight: bold;
      min-height: 100px;
      padding: 0 20px;
    }
    .next-button {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background: #FFCCFF;
      color: #FF0000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .frame-container {
      margin-top: 30px;
      text-align: center;
    }
    .frame {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      margin: 15px auto;
      display: inline-block;
      font-size: 1.4rem;
      color: white;
    }
    /* Plan section (ghép từ đoạn code của bạn) */
    #planSection {
      display: none;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- Audio element -->
  <audio id="backgroundMusic" loop>
    <source src="https://namtrung-4years.vercel.app/sweet-love-229786.mp3" type="audio/mp3">
    Trình duyệt của bạn không hỗ trợ audio.
  </audio>
  
  <!-- Music Button: Chỉ biến mất khi người dùng click -->
  <button class="music-button" id="musicButton" onclick="playMusic()">
    <strong>Bấm vào đây nghe nhạc cho chill nha</strong>
  </button>
  
  <!-- Title with hearts on new line -->
  <h1 style="color: blue; font-size: 3.5rem; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);">
    Happy Valentine, vợ yêu của anh<br>❤️❤️❤️
  </h1>
  
  <!-- Message Button with animation -->
  <div class="message" onclick="showMessage()">Vợ bấm vào đây để xem điều bí mật nha hihi</div>
  
  <!-- Hidden message area for typewriter effect -->
  <div class="hidden-message" id="secretMessage"></div>
  
  <!-- Next Button: Khi click sẽ chuyển xuống phần kế hoạch và biến mất -->
  <button class="next-button" id="nextButton" onclick="showPlanSection()">Vợ hãy click tiếp vô đây nha ^^</button>
  
  <!-- Plan Section (kế hoạch tối mai) -->
  <div id="planSection">
    <h1 style="font-size: 3rem; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); color: white;">
      Kế hoạch đặc biệt dành cho vợ yêu! ❤️
    </h1>
    <div class="frame-container">
      <div class="frame">🍽️ Bữa tối ngọt ngào tại Gogi House Văn Quán vào lúc 19h tối mai</div>
      <div class="frame">🎬 Sau đó chúng ta sẽ cùng thưởng thức Bộ phim CAPTAIN AMERICA vào lúc 21h10 tại rạp Lotte Hà Đông</div>
    </div>
  </div>
  
  <script>
    // Nội dung thông điệp đầy đủ cho hiệu ứng typewriter
    const fullMessage = "Cảm ơn vợ yêu vì đã kiên trì, đồng hành cùng với anh trong suốt gần 4 năm qua. Anh biết bản thân anh đã nhiều lần khiến vợ phải suy nghĩ, phải buồn và khóc vì anh :((( Nhưng vợ vẫn ở đó, vẫn chờ anh, và bên cạnh anh. Anh không phải là 1 người giỏi giang, thông minh hay tài năng gì cả. Tính tình còn cục cằn, nhưng tận sâu trong lòng anh, anh thương vợ rất nhiều, yêu vợ rất nhiều. Dù thời gian tới đây mọi chuyện có như thế nào đi chăng nữa, thì vợ phải hứa với anh, sẽ vẫn phải vui vẻ, và không được buồn nha. Dù thế nào, anh hứa anh sẽ không bỏ rơi vợ, vẫn đến với vợ khi vợ cần, và luôn mong sẽ có 1 phép màu thần kỳ nào đó sẽ đến với chúng ta. Cùng cố gắng chấp nhận và vượt qua vợ nha. Chúc vợ yêu 1 ngày 14/2 tràn đầy niềm vui, hạnh phúc......";
    
    // Hàm typewriter hiển thị nội dung từ từ
    function typeWriter(text, i, element) {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        setTimeout(function() {
          typeWriter(text, i + 1, element);
        }, 50);
      } else {
        // Sau khi hoàn thành, hiển thị nút "next"
        document.getElementById("nextButton").style.display = "block";
      }
    }
    
    // Khi người dùng click vào "Vợ bấm vào đây để xem điều bí mật nha hihi"
    function showMessage() {
      // Ẩn nút này
      document.querySelector(".message").style.display = "none";
      const secretEl = document.getElementById("secretMessage");
      secretEl.style.display = "block";
      secretEl.innerHTML = "";
      typeWriter(fullMessage, 0, secretEl);
    }
    
    // Khi người dùng click vào nút "Vợ hãy click tiếp vô đây nha ^^"
    function showPlanSection() {
      document.getElementById("nextButton").style.display = "none";
      var planSection = document.getElementById("planSection");
      planSection.style.display = "block";
      planSection.scrollIntoView({ behavior: "smooth" });
    }
    
    // Hàm phát nhạc và ẩn nút phát nhạc sau khi được click
    function playMusic() {
      var audio = document.getElementById("backgroundMusic");
      audio.play().then(() => {
        console.log("Nhạc nền đang phát");
      }).catch(error => {
        console.log("Lỗi khi phát nhạc:", error);
      });
      document.getElementById("musicButton").style.display = "none";
    }
  </script>
  
  <script>
    // Tạo hiệu ứng tim bay
    function createHeart() {
      const heart = document.createElement('div');
      heart.innerHTML = '❤️';
      heart.style.position = 'fixed';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = '-20px';
      heart.style.fontSize = Math.random() * 20 + 20 + 'px';
      heart.style.opacity = Math.random() * 0.5 + 0.5;
      heart.style.animation = 'fall 4s linear infinite';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 300);
    document.head.insertAdjacentHTML('beforeend', `<style>
      @keyframes fall {
        to { transform: translateY(100vh); }
      }
    </style>`);
  </script>
</body>
</html>
