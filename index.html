<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine ❤️</title>
  <style>
    body {
      background: url('https://source.unsplash.com/1600x900/?love,romantic') no-repeat center center/cover;
      text-align: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      color: #FF0000;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .message {
      background: rgba(255, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      cursor: pointer;
      transition: transform 0.3s;
      margin-top: 20px;
      color: #CCFFFF; /* Đổi màu chữ thành #CCFFFF */
      animation: blinkBounce 1s infinite; /* Hiệu ứng nhấp nháy, nhảy nhảy */
    }
    .message:hover {
      transform: scale(1.1);
    }
    @keyframes blinkBounce {
      0% { opacity: 1; transform: translateY(0); }
      25% { opacity: 0.5; transform: translateY(-10px); }
      50% { opacity: 1; transform: translateY(0); }
      75% { opacity: 0.5; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .hidden-message {
      display: none;
      font-size: 1.2rem;
      margin-top: 20px;
      font-family: 'Courier New', cursive;
      color: #CC3333;
      font-weight: bold;
      min-height: 100px;
      padding: 0 20px;
    }
    .next-button {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background: #FFCCFF;
      color: #FF0000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .music-button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #FFCCFF;
      color: #FF0000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      animation: blink 1s linear infinite; /* Hiệu ứng nhấp nháy */
      font-weight: bold; /* In đậm chữ */
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .frame-container {
      display: none;
      margin-top: 30px;
      text-align: center;
    }
    .frame {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- Audio element -->
  <audio id="backgroundMusic" loop>
    <source src="https://namtrung-4years.vercel.app/sweet-love-229786.mp3" type="audio/mp3">
    Trình duyệt của bạn không hỗ trợ audio.
  </audio>
  
  <!-- Nút phát nhạc, chỉ biến mất khi được click -->
  <button class="music-button" id="musicButton" onclick="playMusic()">
    <strong>Bấm vào đây nghe nhạc cho chill nha</strong>
  </button>
  
  <!-- Dòng tiêu đề với trái tim xuống dòng -->
  <h1 style="color: blue; font-size: 3.5rem; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);">
    Happy Valentine, vợ yêu của anh<br>❤️❤️❤️
  </h1>
  
  <!-- Button thông báo với hiệu ứng nhấp nháy, nhảy nhảy -->
  <div class="message" onclick="showMessage()">Vợ bấm vào đây để xem điều bí mật nha hihi</div>
  
  <!-- Phần thông điệp sẽ hiển thị theo hiệu ứng typewriter -->
  <div class="hidden-message" id="secretMessage"></div>
  
  <!-- Nút tiếp theo, chỉ hiển thị sau khi hiệu ứng typewriter hoàn thành -->
  <button class="next-button" id="nextButton" onclick="showNextScreen()">Vợ hãy click tiếp vô đây nha ^^</button>
  
  <div class="frame-container" id="eventDetails">
    <div class="frame">🍽️ Bữa tối ngọt ngào tại Gogi House Văn Quán vào lúc 19h tối mai</div>
    <div class="frame">🎬 Sau đó chúng ta sẽ cùng thưởng thức Bộ phim CAPTAIN AMERICA vào lúc 21h10 tại rạp Lotte Hà Đông</div>
  </div>
  
  <script>
    // Nội dung thông điệp đầy đủ
    const fullMessage = "Cảm ơn vợ yêu vì đã kiên trì, đồng hành cùng với anh trong suốt gần 4 năm qua. Anh biết bản thân anh đã nhiều lần khiến vợ phải suy nghĩ, phải buồn và khóc vì anh :((( Nhưng vợ vẫn ở đó, vẫn chờ anh, và bên cạnh anh. Anh không phải là 1 người giỏi giang, thông minh hay tài năng gì cả. Tính tình còn cục cằn, nhưng tận sâu trong lòng anh, anh thương vợ rất nhiều, yêu vợ rất nhiều. Dù thời gian tới đây mọi chuyện có như thế nào đi chăng nữa, thì vợ phải hứa với anh, sẽ vẫn phải vui vẻ, và không được buồn nha. Dù thế nào, anh hứa anh sẽ không bỏ rơi vợ, vẫn đến với vợ khi vợ cần, và luôn mong sẽ có 1 phép màu thần kỳ nào đó sẽ đến với chúng ta. Cùng cố gắng chấp nhận và vượt qua vợ nha. Chúc vợ yêu 1 ngày 14/2 tràn đầy niềm vui, hạnh phúc......";

    // Hàm typewriter để hiển thị nội dung chữ ra từ từ
    function typeWriter(text, i, element) {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        setTimeout(function() {
          typeWriter(text, i + 1, element);
        }, 50); // Điều chỉnh tốc độ hiển thị (50ms mỗi ký tự)
      } else {
        // Sau khi hoàn thành, hiển thị nút "next"
        document.getElementById("nextButton").style.display = "block";
      }
    }

    // Khi người dùng click vào phần "message", bắt đầu hiệu ứng typewriter
    function showMessage() {
      const secretEl = document.getElementById("secretMessage");
      secretEl.style.display = "block";
      secretEl.innerHTML = "";
      typeWriter(fullMessage, 0, secretEl);
    }

    function showNextScreen() {
      window.location.href = 'next.html';
    }

    // Hàm phát nhạc và ẩn nút phát nhạc sau khi được click
    function playMusic() {
      var audio = document.getElementById("backgroundMusic");
      audio.play().then(() => {
        console.log("Nhạc nền đang phát");
      }).catch(error => {
        console.log("Lỗi khi phát nhạc:", error);
      });
      document.getElementById("musicButton").style.display = "none";
    }
  </script>
  
  <script>
    // Tạo hiệu ứng tim bay
    function createHeart() {
      const heart = document.createElement('div');
      heart.innerHTML = '❤️';
      heart.style.position = 'fixed';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = '-20px';
      heart.style.fontSize = Math.random() * 20 + 20 + 'px';
      heart.style.opacity = Math.random() * 0.5 + 0.5;
      heart.style.animation = 'fall 4s linear infinite';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 300);
    document.head.insertAdjacentHTML('beforeend', `<style>
      @keyframes fall {
        to { transform: translateY(100vh); }
      }
    </style>`);
  </script>
</body>
</html>
